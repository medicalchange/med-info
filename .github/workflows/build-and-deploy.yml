permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: 'aharrismd'

      - name: Build Jekyll site
        run: |
          cd aharrismd
          bundle exec jekyll build --config ../_config.yml
